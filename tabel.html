<html>
<head>
<title>Fitri Yuliastuti</title>
</head>
<body>
<!-- latihan membuat tabel simple -->
     <h1>latihan membuat tabel simple</h1>
     <table border="2" cellpaddig="5" cellspasing="5">
         <thead>
         <tr>
             <th></th>
             <th>kolom 1</th>
             <th>kolom 2</th>
         </tr>
         </thead>
         <tbody>
            <tr>
                <th rowspan="2">baris 1</th>
                <td>baris 1, kolom 1</td>
                <td>baris 1, kolom 2</td>
            </tr>
            <tr>
                <!-- <th>baris 2</th> -->
                <td>baris 2, kolom 1</td>
                <td>baris 2, kolom 2</td>
            </tr>
         </tbody>
    </table>
    <!-- latihan tabel komplek -->
    <h1>latihan membuat tabel komplek</h1>
    <table border="2" cellpaddig="5" cellspasing="5">
        <thead>
        <tr>
            <th></th>
            <th colspan="2">kolom 1</th>
            <!-- <th>kolom 2</th> -->
        </tr>
        </thead>
        <tbody>
           <tr>
               <th rowspan="2">baris 1</th>
               <td>baris 1, kolom 1</td>
               <td>baris 1, kolom 2</td>
           </tr>
           <tr>
               <!-- <th>baris 2</th> -->
               <td>baris 2, kolom 1</td>
               <td>baris 2, kolom 2</td>
           </tr>



</body>
</html>
